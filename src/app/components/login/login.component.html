<div class="login-container">
    <mat-card class="login-card">
      <mat-card-title class="login-title">Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="login-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-icon matSuffix class="email-icon">email</mat-icon>
            <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
              {{ getEmailErrorMessage() }}
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="login-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-icon matSuffix class="password-icon">lock</mat-icon>
            <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
              {{ getPasswordErrorMessage() }}
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="submit-button">
            Submit
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  
    <div class="error-message" *ngIf="errorMessage">
      <mat-error>{{ errorMessage }}</mat-error>
    </div>
  
    <a routerLink="/register" class="register-link">Create an account</a>
  </div>
