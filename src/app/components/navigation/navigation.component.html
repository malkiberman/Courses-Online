<mat-toolbar color="primary" class="navigation-toolbar">
  <span class="app-title">CoursesOnline</span>
  <span class="spacer"></span>
  <div *ngIf="authService.isAuthenticated()" class="nav-buttons">
    <button mat-button routerLink="/home" routerLinkActive="active" class="nav-button">דף הבית</button>
    <button mat-button routerLink="/courses" routerLinkActive="active" class="nav-button">קורסים</button>
    <button mat-button routerLink="/my-courses" routerLinkActive="active" class="nav-button">הקורסים שלי</button>
    <button *ngIf="authService.getRole() === 'admin' || authService.getRole() === 'teacher'" mat-button routerLink="/manage-courses" routerLinkActive="active" class="nav-button">ניהול קורסים</button>
    <button mat-raised-button color="accent" (click)="authService.logout()" class="logout-button">התנתק</button>
  </div>
  <div *ngIf="!authService.isAuthenticated()" class="auth-buttons">
    <button mat-button routerLink="/login" routerLinkActive="active" class="nav-button">התחבר</button>
    <button mat-raised-button color="accent" routerLink="/register" routerLinkActive="active" class="register-button">הרשם</button>
  </div>
</mat-toolbar>
